site_name: Mutagen Documentation
site_url: https://mutagen-modding.github.io/Mutagen/

repo_name: Mutagen-Modding/Mutagen
repo_url: https://github.com/Mutagen-Modding/Mutagen

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Mutagen-Modding

markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences 
  - pymdownx.tasklist
  - def_list
  - meta
  - md_in_html
  - attr_list
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - Custom/Stylesheets/extra.css

plugins:
  - search

theme:
  name: material
  palette:
    primary: deep purple
    accent: deep orange
    scheme: slate
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes 
    
